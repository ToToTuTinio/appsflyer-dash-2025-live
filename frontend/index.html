<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppsFlyer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@heroicons/react@2.0.18/outline.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #f4f8f7;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading hidden">
        <div class="loading-spinner"></div>
    </div>

    <div id="loginView" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6">AppsFlyer Dashboard</h1>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div id="errorMessage" class="text-red-500 text-sm hidden"></div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign in
                </button>
            </form>
        </div>
    </div>

    <div id="dashboardView" class="hidden">
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-xl font-bold">AppsFlyer Dashboard</h1>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="#" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Overview
                            </a>
                            <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Apps
                            </a>
                            <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Stats
                            </a>
                            <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Fraud
                            </a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button id="logoutBtn" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div id="dashboardContent" class="px-4 py-6 sm:px-0">
                <!-- Dashboard content will be loaded here -->
            </div>
        </main>
    </div>

    <div id="appsPage" class="hidden">
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Apps</h2>
                    <button id="getAppsBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        Get Apps
                    </button>
                </div>
                
                <div id="appsList" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                    <!-- Apps will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const loading = document.getElementById('loading');
        const loginView = document.getElementById('loginView');
        const dashboardView = document.getElementById('dashboardView');
        const errorMessage = document.getElementById('errorMessage');
        const logoutBtn = document.getElementById('logoutBtn');

        function showLoading() {
            loading.classList.remove('hidden');
        }

        function hideLoading() {
            loading.classList.add('hidden');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        async function loadDashboardContent() {
            showLoading();
            try {
                const response = await fetch('/api/overview');
                if (response.ok) {
                    const data = await response.json();
                    // Update dashboard content with the data
                    document.getElementById('dashboardContent').innerHTML = `
                        <div class="space-y-6">
                            <!-- Stats Overview Cards -->
                            <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4">
                                <div class="bg-white overflow-hidden shadow rounded-lg">
                                    <div class="p-5">
                                        <div class="flex items-center">
                                            <div class="flex-shrink-0">
                                                <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                                                </svg>
                                            </div>
                                            <div class="ml-5 w-0 flex-1">
                                                <dl>
                                                    <dt class="text-sm font-medium text-gray-500 truncate">Total Apps</dt>
                                                    <dd class="text-lg font-medium text-gray-900">${data.totals?.apps || 0}</dd>
                                                </dl>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-white overflow-hidden shadow rounded-lg">
                                    <div class="p-5">
                                        <div class="flex items-center">
                                            <div class="flex-shrink-0">
                                                <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                                </svg>
                                            </div>
                                            <div class="ml-5 w-0 flex-1">
                                                <dl>
                                                    <dt class="text-sm font-medium text-gray-500 truncate">Total Impressions</dt>
                                                    <dd class="text-lg font-medium text-gray-900">${data.totals?.impressions?.toLocaleString() || 0}</dd>
                                                </dl>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-white overflow-hidden shadow rounded-lg">
                                    <div class="p-5">
                                        <div class="flex items-center">
                                            <div class="flex-shrink-0">
                                                <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
                                                </svg>
                                            </div>
                                            <div class="ml-5 w-0 flex-1">
                                                <dl>
                                                    <dt class="text-sm font-medium text-gray-500 truncate">Total Clicks</dt>
                                                    <dd class="text-lg font-medium text-gray-900">${data.totals?.clicks?.toLocaleString() || 0}</dd>
                                                </dl>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-white overflow-hidden shadow rounded-lg">
                                    <div class="p-5">
                                        <div class="flex items-center">
                                            <div class="flex-shrink-0">
                                                <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                </svg>
                                            </div>
                                            <div class="ml-5 w-0 flex-1">
                                                <dl>
                                                    <dt class="text-sm font-medium text-gray-500 truncate">Total Installs</dt>
                                                    <dd class="text-lg font-medium text-gray-900">${data.totals?.installs?.toLocaleString() || 0}</dd>
                                                </dl>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Charts Section -->
                            <div class="grid grid-cols-1 gap-5 lg:grid-cols-2">
                                <!-- Performance Trends Chart -->
                                <div class="bg-white overflow-hidden shadow rounded-lg">
                                    <div class="p-5">
                                        <h3 class="text-lg font-medium text-gray-900">Performance Trends</h3>
                                        <div class="chart-container mt-4">
                                            <canvas id="performanceChart"></canvas>
                                        </div>
                                    </div>
                                </div>

                                <!-- Fraud Overview Chart -->
                                <div class="bg-white overflow-hidden shadow rounded-lg">
                                    <div class="p-5">
                                        <h3 class="text-lg font-medium text-gray-900">Fraud Overview</h3>
                                        <div class="chart-container mt-4">
                                            <canvas id="fraudChart"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Top Fraudulent Sources -->
                            <div class="bg-white overflow-hidden shadow rounded-lg">
                                <div class="p-5">
                                    <h3 class="text-lg font-medium text-gray-900 mb-4">Top Fraudulent Sources</h3>
                                    <div class="overflow-x-auto">
                                        <table class="min-w-full divide-y divide-gray-200">
                                            <thead class="bg-gray-50">
                                                <tr>
                                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">App</th>
                                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Source</th>
                                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PA Fraud</th>
                                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">RT Fraud</th>
                                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Fraud</th>
                                                </tr>
                                            </thead>
                                            <tbody class="bg-white divide-y divide-gray-200">
                                                ${data.topBadSourcesByApp?.map(app => 
                                                    app.sources.map((source, index) => `
                                                        <tr>
                                                            ${index === 0 ? `<td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" rowspan="${app.sources.length}">${app.app_name}</td>` : ''}
                                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${source.media_source}</td>
                                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${source.pa_fraud}</td>
                                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${source.rt_fraud}</td>
                                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${source.pa_fraud + source.rt_fraud}</td>
                                                        </tr>
                                                    `).join('')
                                                ).join('') || '<tr><td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">No data available</td></tr>'}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <!-- Last Updated -->
                            <div class="text-sm text-gray-500 text-right">
                                Last updated: ${data.last_updated || 'Never'}
                            </div>
                        </div>
                    `;

                    // Initialize charts
                    if (data.trend) {
                        const performanceCtx = document.getElementById('performanceChart').getContext('2d');
                        new Chart(performanceCtx, {
                            type: 'line',
                            data: {
                                labels: data.trend.dates,
                                datasets: [
                                    {
                                        label: 'Impressions',
                                        data: data.trend.impressions,
                                        borderColor: 'rgb(59, 130, 246)',
                                        tension: 0.1
                                    },
                                    {
                                        label: 'Clicks',
                                        data: data.trend.clicks,
                                        borderColor: 'rgb(16, 185, 129)',
                                        tension: 0.1
                                    },
                                    {
                                        label: 'Installs',
                                        data: data.trend.installs,
                                        borderColor: 'rgb(245, 158, 11)',
                                        tension: 0.1
                                    }
                                ]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        position: 'top',
                                    }
                                }
                            }
                        });
                    }

                    if (data.topBadSourcesByApp) {
                        const fraudCtx = document.getElementById('fraudChart').getContext('2d');
                        const fraudData = data.topBadSourcesByApp.reduce((acc, app) => {
                            app.sources.forEach(source => {
                                acc.labels.push(\`\${app.app_name} - \${source.media_source}\`);
                                acc.paData.push(source.pa_fraud);
                                acc.rtData.push(source.rt_fraud);
                            });
                            return acc;
                        }, { labels: [], paData: [], rtData: [] });

                        new Chart(fraudCtx, {
                            type: 'bar',
                            data: {
                                labels: fraudData.labels,
                                datasets: [
                                    {
                                        label: 'PA Fraud',
                                        data: fraudData.paData,
                                        backgroundColor: 'rgba(239, 68, 68, 0.5)',
                                        borderColor: 'rgb(239, 68, 68)',
                                        borderWidth: 1
                                    },
                                    {
                                        label: 'RT Fraud',
                                        data: fraudData.rtData,
                                        backgroundColor: 'rgba(245, 158, 11, 0.5)',
                                        borderColor: 'rgb(245, 158, 11)',
                                        borderWidth: 1
                                    }
                                ]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        position: 'top',
                                    }
                                },
                                scales: {
                                    x: {
                                        ticks: {
                                            maxRotation: 45,
                                            minRotation: 45
                                        }
                                    }
                                }
                            }
                        });
                    }
                }
            } catch (error) {
                showError('Error loading dashboard data');
            } finally {
                hideLoading();
            }
        }

        // Add auto-refresh functionality
        let refreshInterval;
        
        function startAutoRefresh() {
            // Refresh every 5 minutes
            refreshInterval = setInterval(loadDashboardContent, 5 * 60 * 1000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Start auto-refresh when dashboard is loaded
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            showLoading();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    loginView.classList.add('hidden');
                    dashboardView.classList.remove('hidden');
                    loadDashboardContent();
                    startAutoRefresh();
                } else {
                    showError('Invalid credentials');
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
            } finally {
                hideLoading();
            }
        });

        // Stop auto-refresh when logging out
        logoutBtn.addEventListener('click', async () => {
            stopAutoRefresh();
            showLoading();
            try {
                await fetch('/logout');
                window.location.reload();
            } catch (error) {
                showError('Error logging out. Please try again.');
            } finally {
                hideLoading();
            }
        });

        // Check if already logged in
        async function checkAuth() {
            showLoading();
            try {
                const response = await fetch('/check-auth');
                if (response.ok) {
                    loginView.classList.add('hidden');
                    dashboardView.classList.remove('hidden');
                    loadDashboardContent();
                    startAutoRefresh();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            } finally {
                hideLoading();
            }
        }

        checkAuth();

        // Add WebSocket connection for real-time updates
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectDelay = 5000; // 5 seconds

        function connectWebSocket() {
            ws = new WebSocket(`ws://${window.location.host}/ws`);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                reconnectAttempts = 0;
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'stats_update') {
                    updateDashboard(data.data);
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                if (reconnectAttempts < maxReconnectAttempts) {
                    setTimeout(() => {
                        reconnectAttempts++;
                        connectWebSocket();
                    }, reconnectDelay);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Initialize WebSocket connection when dashboard is shown
        function showDashboard() {
            document.getElementById('loginView').classList.add('hidden');
            document.getElementById('dashboardView').classList.remove('hidden');
            connectWebSocket();
            loadDashboardData();
        }

        // Update dashboard with new data
        function updateDashboard(data) {
            // Update totals
            document.getElementById('totalApps').textContent = data.totals.apps.toLocaleString();
            document.getElementById('totalImpressions').textContent = data.totals.impressions.toLocaleString();
            document.getElementById('totalClicks').textContent = data.totals.clicks.toLocaleString();
            document.getElementById('totalInstalls').textContent = data.totals.installs.toLocaleString();

            // Update trend chart
            updateTrendChart(data.trend);

            // Update top bad sources
            updateTopBadSources(data.topBadSourcesByApp);

            // Update last updated time
            document.getElementById('lastUpdated').textContent = `Last updated: ${data.last_updated}`;
        }

        // Update trend chart with new data
        function updateTrendChart(trend) {
            if (window.trendChart) {
                window.trendChart.data.labels = trend.dates;
                window.trendChart.data.datasets[0].data = trend.impressions;
                window.trendChart.data.datasets[1].data = trend.clicks;
                window.trendChart.data.datasets[2].data = trend.installs;
                window.trendChart.update();
            }
        }

        // Update top bad sources with new data
        function updateTopBadSources(sources) {
            const container = document.getElementById('topBadSources');
            container.innerHTML = '';
            
            sources.forEach(app => {
                const appCard = document.createElement('div');
                appCard.className = 'bg-white rounded-lg shadow p-4 mb-4';
                appCard.innerHTML = `
                    <h3 class="text-lg font-semibold mb-2">${app.app_name}</h3>
                    <div class="space-y-2">
                        ${app.sources.map(source => `
                            <div class="flex justify-between items-center">
                                <span class="text-gray-600">${source.media_source}</span>
                                <div class="flex space-x-4">
                                    <span class="text-red-600">PA: ${source.pa_fraud}</span>
                                    <span class="text-orange-600">RT: ${source.rt_fraud}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(appCard);
            });
        }

        // Load initial dashboard data
        function loadDashboardData() {
            fetch('/api/overview')
                .then(response => response.json())
                .then(data => {
                    updateDashboard(data);
                })
                .catch(error => {
                    console.error('Error loading dashboard data:', error);
                    showError('Failed to load dashboard data. Please try again.');
                });
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            fetch('/api/check_auth')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        showDashboard();
                    }
                })
                .catch(error => {
                    console.error('Error checking authentication:', error);
                });
        });

        async function loadApps() {
            showLoading();
            try {
                const response = await fetch('/get_apps');
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                const appsList = document.getElementById('appsList');
                appsList.innerHTML = '';
                
                data.apps.forEach(app => {
                    const appCard = document.createElement('div');
                    appCard.className = 'bg-white shadow rounded-lg p-6';
                    appCard.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-lg font-medium text-gray-900">${app.app_name}</h3>
                                <p class="text-sm text-gray-500">${app.app_id}</p>
                            </div>
                            <div class="flex items-center">
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer" 
                                           ${app.is_active ? 'checked' : ''} 
                                           onchange="updateAppStatus('${app.app_id}', this.checked)">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 
                                              peer-focus:ring-blue-300 rounded-full peer 
                                              peer-checked:after:translate-x-full peer-checked:after:border-white 
                                              after:content-[''] after:absolute after:top-[2px] after:left-[2px] 
                                              after:bg-white after:border-gray-300 after:border after:rounded-full 
                                              after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
                                    </div>
                                    <span class="ml-3 text-sm font-medium text-gray-900">Active</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Event 1</label>
                                <div class="mt-1 flex rounded-md shadow-sm">
                                    <select class="event-select block w-full rounded-md border-gray-300 shadow-sm 
                                                 focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                                            onchange="updateEventSelection('${app.app_id}', 'event1', this.value)">
                                        <option value="">Select Event</option>
                                        <option value="custom">Custom Event</option>
                                    </select>
                                    <input type="text" class="custom-event-input hidden block w-full rounded-md 
                                                           border-gray-300 shadow-sm focus:border-blue-500 
                                                           focus:ring-blue-500 sm:text-sm"
                                           placeholder="Enter custom event name"
                                           onchange="updateCustomEvent('${app.app_id}', 'event1', this.value)">
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Event 2</label>
                                <div class="mt-1 flex rounded-md shadow-sm">
                                    <select class="event-select block w-full rounded-md border-gray-300 shadow-sm 
                                                 focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                                            onchange="updateEventSelection('${app.app_id}', 'event2', this.value)">
                                        <option value="">Select Event</option>
                                        <option value="custom">Custom Event</option>
                                    </select>
                                    <input type="text" class="custom-event-input hidden block w-full rounded-md 
                                                           border-gray-300 shadow-sm focus:border-blue-500 
                                                           focus:ring-blue-500 sm:text-sm"
                                           placeholder="Enter custom event name"
                                           onchange="updateCustomEvent('${app.app_id}', 'event2', this.value)">
                                </div>
                            </div>
                        </div>
                    `;
                    
                    appsList.appendChild(appCard);
                    
                    // Load events for this app
                    loadEventsForApp(app.app_id);
                });
                
            } catch (error) {
                showError('Failed to load apps: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function loadEventsForApp(appId) {
            try {
                const response = await fetch(`/app-events/${appId}`);
                const data = await response.json();
                
                if (data.error) {
                    console.error(`Error loading events for ${appId}:`, data.error);
                    return;
                }
                
                // Update event select options
                const eventSelects = document.querySelectorAll(`[data-app-id="${appId}"] .event-select`);
                eventSelects.forEach(select => {
                    const currentValue = select.value;
                    select.innerHTML = '<option value="">Select Event</option><option value="custom">Custom Event</option>';
                    data.events.forEach(event => {
                        const option = document.createElement('option');
                        option.value = event;
                        option.textContent = event;
                        select.appendChild(option);
                    });
                    select.value = currentValue;
                });
                
            } catch (error) {
                console.error(`Error loading events for ${appId}:`, error);
            }
        }

        async function updateAppStatus(appId, isActive) {
            try {
                const response = await fetch('/event-selections', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        app_id: appId,
                        is_active: isActive
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update app status');
                }
                
            } catch (error) {
                showError('Failed to update app status: ' + error.message);
            }
        }

        async function updateEventSelection(appId, eventType, value) {
            try {
                const response = await fetch('/event-selections', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        app_id: appId,
                        [eventType]: value
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update event selection');
                }
                
                // Show/hide custom event input
                const customInput = document.querySelector(`[data-app-id="${appId}"] .custom-event-input`);
                if (value === 'custom') {
                    customInput.classList.remove('hidden');
                } else {
                    customInput.classList.add('hidden');
                }
                
            } catch (error) {
                showError('Failed to update event selection: ' + error.message);
            }
        }

        async function updateCustomEvent(appId, eventType, value) {
            try {
                const response = await fetch('/event-selections', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        app_id: appId,
                        [`custom_${eventType}`]: value
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update custom event');
                }
                
            } catch (error) {
                showError('Failed to update custom event: ' + error.message);
            }
        }

        // Add event listener for Get Apps button
        document.getElementById('getAppsBtn').addEventListener('click', loadApps);
    </script>
</body>
</html>
